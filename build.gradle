plugins {
    id 'application'
    id 'scala'
    id 'org.graalvm.buildtools.native' version '0.10.6'
}

group = 'default'
version = '0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClass = 'Main'
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.3.7'
    implementation 'org.scala-lang.modules:scala-parser-combinators_3:2.4.0'
    compileOnly 'org.graalvm.sdk:graal-sdk:23.1.5'
    implementation 'info.picocli:picocli:4.7.7'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.7'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}


graalvmNative {
    toolchainDetection = true
    binaries {
        main {
            mainClass = 'Main'
            javaLauncher = javaToolchains.launcherFor {
                languageVersion = JavaLanguageVersion.of(21)
                vendor = JvmVendorSpec.matching("GraalVM")
            }
            sharedLibrary = false
            useFatJar = true
        }
    }
}

test {
    useJUnitPlatform()
}